<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Header</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    /* ✅ RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
    }

    /* ✅ Top Strip */
    .top-strip {
      background: #f2b705;
      padding: 10px 20px;
    }

    .strip-container {
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .phone {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
    }

    .phone-icon {
      background: black;
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .social {
      display: flex;
      gap: 10px;
    }

    .social a {
      color: black;
    }

    /* ✅ Header */
    .main-header {
      background: white;
      padding: 15px 0;
      border-bottom: 1px solid #ccc;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .header-container {
      max-width: 1200px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      padding: 0 20px;
    }

    .logo-box img {
      height: 50px;
    }

    .menu-toggle {
      display: none;
      font-size: 28px;
      cursor: pointer;
      color: black;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: black;
      font-weight: 500;
    }

    .search-icon {
      font-size: 18px;
      color: black;
    }

    /* ✅ Responsive */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
        position: absolute;
        right: 20px;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        background: white;
        position: absolute;
        top: 100%;
        right: 20px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        gap: 10px;
        z-index: 1000;
      }

      .nav-links.active {
        display: flex;
      }

      .search-icon {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- ✅ Top Strip -->
  <div class="top-strip">
    <div class="strip-container">
      <div class="phone">
        <div class="phone-icon">
          <i class="fas fa-phone"></i>
        </div>
        (202) 338 - 1985
      </div>
      <div class="social">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-tiktok"></i></a>
      </div>
    </div>
  </div>

  <!-- ✅ Main Header -->
  <header class="main-header">
    <div class="header-container">
      <div class="logo-box">
        <a href="index.html">
          <img src="https://via.placeholder.com/150x50?text=LOGO" alt="logo" />
        </a>
      </div>

      <!-- زر القائمة -->
      <div class="menu-toggle">
        <i class="fas fa-bars"></i>
      </div>

      <!-- روابط -->
      <nav class="nav-links">
        <a href="#">Who we are</a>
        <a href="#">What we do</a>
        <a href="#">Events</a>
        <a href="#">Grants</a>
        <a href="#">Blogs</a>
        <a href="#">Contact</a>
      </nav>

      <div class="search-icon">
        <i class="fas fa-search"></i>
      </div>
    </div>
  </header>

  <!-- ✅ JavaScript -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const toggleBtn = document.querySelector('.menu-toggle');
      const nav = document.querySelector('.nav-links');

      if (toggleBtn && nav) {
        toggleBtn.addEventListener('click', () => {
          nav.classList.toggle('active');
        });
      }
    });
  </script>

</body>
</html>
